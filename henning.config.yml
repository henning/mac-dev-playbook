---
downloads: ~/.ansible-downloads/

configure_sudoers: no
configure_terminal: no
configure_osx: yes 

dotfiles_manage: yes
dotfiles_repo: https://github.com/henning/dotfiles.git
dotfiles_repo_accept_hostkey: no
dotfiles_repo_local_destination: ~/Documents/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc
  - .gvimrc

homebrew_installed_packages:
  - aws-elasticbeanstalk
  - awscli
  - bash
  - bash-completion
  - cfssl
  - git
  - gpg
  - gradle
  - hugo
  - kubernetes-helm
  - jq
  - kops
  - kubectl
  - macvim
  - maven
  - mysql
  - npm 
  - nvm
  - openssl
  - pyenv-virtualenvwrapper
  - python3
  - ruby
  - ssh-copy-id
  - terraform
  - wget
  - xhyve

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - android-sdk
  - docker
  - dropbox
  - enpass  
  - firefox
  - freemind
  - google-chrome
  - gimp
  - intellij-idea-ce
  - java
  - kdiff3
  - keepassx
  - minikube
  - nextcloud
  - postman
  - pycharm
  - quodlibet
  - robo-3t
  - studio-3t
  - tomahawk
  - teamviewer
  - sublime-text
  - thunderbird
  - vagrant
  - vcv-rack
  - virtualbox
  - webstorm

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""
